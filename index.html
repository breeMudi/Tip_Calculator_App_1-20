<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="first">
        <h3>Bill</h3>
        <input type="number" />
        <h3>Select Tip %</h3>
        <div>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>20%</button>
          <button>25%</button>
          <button>Custom</button>
        </div>
        <h3>Number of People</h3>
        <input type="number" />
      </div>
      <div class="second">
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p>$ price</p>
        </div>
        <div>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p>$ price</p>
        </div>
      </div>
      <button>RESET</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bridget</a>.
    </div>
  </body>
</html>
